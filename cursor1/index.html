<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Follow Effect with Snow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="christmas-text">Merry Christmas!</div>
    <div class="cursor"></div>
    <div class="christmas-tree">
      <div class="tree">
        <div class="ornament" style="left: -120px; top: 150px"></div>
        <div class="ornament" style="left: -80px; top: 100px"></div>
        <div class="ornament" style="left: -40px; top: 160px"></div>
        <div class="ornament" style="right: -120px; top: 130px"></div>
        <div class="ornament" style="right: -60px; top: 180px"></div>
        <div class="ornament" style="right: -20px; top: 120px"></div>
      </div>
      <div class="tree-trunk"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
